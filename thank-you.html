<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Deep Africa Mobile Safaris</title>
    <meta name="description" content="Thank you for your inquiry. We'll get back to you soon!">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
    <link rel="stylesheet" href="styles.css">
    
    <style>
        :root {
            --primary-color: #4ab540;
            --primary-dark: #3a8c34;
            --dark-color: #2a2a2a;
            --gray-dark: #4a4a4a;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
        }
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(74, 181, 64, 0.1), rgba(255, 255, 255, 0.9)), 
                        url('./media/WhatsApp Image 2025-07-26 at 4.04.57 AM (1).jpeg') center/cover;
            background-attachment: fixed;
            padding: 1rem;
        }
        .thank-you-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .thank-you-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        .thank-you-message {
            font-size: 1.2rem;
            color: var(--gray-dark);
            margin-bottom: 2rem;
        }
        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-home-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="thank-you-title">Thank You!</h1>
            
            <p class="thank-you-message">
                Your safari inquiry has been received. Our team at <strong>Deep Africa Mobile Safaris</strong> will get back to you shortly.
            </p>
            
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-home"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
</body>
</html>
